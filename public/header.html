<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Burger Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 font-sans">

  <nav class="bg-[#ebe8e8] text-red-600 flex justify-between items-center px-8 py-3 relative w-full">
    
    <!-- Logo -->
    <a href="index.html" class="logo flex items-center">
      <img src="/photos/logoteatri.png" alt="Site Logo" class="w-28 h-auto block">
    </a>

    <!-- Links -->
    <div class="nav-container">
      <ul id="navLinks" class="hidden md:flex items-center gap-8">
        <li><a href="#" class="text-red-500 hover:text-purple-700 transition">Rreth nesh</a></li>
        <li><a href="#" class="text-red-500 hover:text-purple-700 transition">Shfaqjet</a></li>
        <li><a href="#" class="text-red-500 hover:text-purple-700 transition">Biletat</a></li>
        <li><a href="#" class="text-red-500 hover:text-purple-700 transition">Galeria</a></li>
        <li><a href="#" class="text-red-500 hover:text-purple-700 transition">Lajmet</a></li>
        <li><a href="#" class="text-red-500 hover:text-purple-700 transition">Kontakt</a></li>
        <li>
          <button class="bg-red-500 text-white px-5 py-2 rounded-lg transition hover:bg-white hover:text-red-500">
            Rezervo
          </button>
        </li>
      </ul>
    </div>

    <!-- Burger -->
    <div id="menuToggle" class="md:hidden text-red-500 text-3xl cursor-pointer">
      â˜°
    </div>
  </nav>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="hidden md:hidden flex-col bg-[#ebe8e8] absolute top-16 right-0 w-56 p-4 rounded-l-lg space-y-4">
    <a href="#" class="text-red-500 hover:text-purple-700">Rreth nesh</a>
    <a href="#" class="text-red-500 hover:text-purple-700">Shfaqjet</a>
    <a href="#" class="text-red-500 hover:text-purple-700">Biletat</a>
    <a href="#" class="text-red-500 hover:text-purple-700">Galeria</a>
    <a href="#" class="text-red-500 hover:text-purple-700">Lajmet</a>
    <a href="#" class="text-red-500 hover:text-purple-700">Kontakt</a>
    <button class="bg-red-500 text-white px-5 py-2 rounded-lg transition hover:bg-white hover:text-red-500">
      Rezervo
    </button>
  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      mobileMenu.classList.toggle("flex");
    });
  </script>

</body>
</html>
